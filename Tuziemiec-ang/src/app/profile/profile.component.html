    <div style="width: 100%; display: table;">
        <div style="display: table-row">
    
          <div class="Header">
            <div class="Name">Tuziemiec</div>
            <div class="Caption">Spotkajmy się!</div>
          </div>
    
          <div class="Error" *ngIf="isLoggedIn">
            <form>
              Profil użytkownika {{userData.username}}
            </form>
          </div>

          <div class="Error" *ngIf="!isLoggedIn">
            <form>
              ZALOGUJ SIĘ ŻEBY KORZYSTAĆ Z FUNKCJONALNOŚCI!
            </form>
          </div>
    
          <div class="Options" *ngIf="isLoggedIn">
            <div>
                <button class="button" routerLink="/main">Strona główna</button>
                <button class="button" routerLink="/" (click)="logout()">Wyloguj się</button>
            </div>
          </div>
           

          <div class="Back_button" *ngIf="!isLoggedIn">
            <button class="button" routerLink="/">Strona główna! </button>
          </div>
    
        </div>
      </div>

<div class="Profile_body" *ngIf="isLoggedIn">
  Imię i nazwisko: {{userData.firstName}} {{userData.lastName}}<br>
  E-mail: {{userData.email}}<br>
  Data urodzenia: {{userData.dayOfBirth}}<br>
  Wiek: {{userData.age}}<br>
</div>

<div *ngFor="let trip of pastTrips">
  {{trip.name}}
</div>

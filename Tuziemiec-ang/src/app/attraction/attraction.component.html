<body>
<div style="width: 100%; display: table;">
    <div style="display: table-row">

      <div class="Header">
        <div class="Name">Tuziemiec</div>
        <div class="Caption">Spotkajmy się!</div>
      </div>

      <div class="Error" *ngIf="isLoggedIn">
          Lista atrakcji
      </div>

      <div class="Error" *ngIf="!isLoggedIn">
          ZALOGUJ SIĘ ŻEBY KORZYSTAĆ Z FUNKCJONALNOŚCI!
      </div>

      <div class="Options" *ngIf="isLoggedIn">
        <div>
            <button class="button" routerLink="/main">Strona główna</button>
            <!-- <button class="button" routerLink="/" (click)="logout()">Wyloguj się</button> -->
        </div>
      </div>
       

      <div class="Back_button" *ngIf="!isLoggedIn">
        <button class="button" routerLink="/">Strona główna! </button>
      </div>

    </div>
  </div>

  <div class="Text3">
    <button class="button2" routerLink="/create_attraction">
      Dodaj atrakcję
    </button>
  </div>

  <div class="white_body">


    <div class="wrapper">
        <div class="attraction-box" *ngFor="let attraction of attractions">
            <div class="attraction-name">
                {{attraction.name}}
            </div>
            <div class="attraction-description"> 
                {{attraction.description}}
            </div>

            <div class="attraction-place">
              Miejsce: {{attraction.place}}
            </div>

            <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" 
              width="1.7rem"
              height="1.7rem" 
              fill="currentColor" 
              class="bi bi-info-circle" 
              viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
            </svg>
            </div>
        </div>
    </div>

  </div>

  </body>

<body>
  <div class="panel">
    <div class="logo" routerLink="/">
      <div class="main-text">
        Tuziemiec
      </div>
      <div class="sub-text">
        Spotkajmy się!
      </div>
    </div>

    <!-- Dashboard Button -->
    <div (click)="showDashboard()" *ngIf="isLoggedIn">
      <div class="button" *ngIf="!dashboardClicked">
        <div class="text">
          Dashboard
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="icon">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>

      </div>

      <div class="button active" *ngIf="dashboardClicked">
        <div class="text">
          Dashboard
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="icon">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>

      </div>
    </div>

    <!-- Trip Panel Button -->
    <div (click)="showTrips()" *ngIf="isLoggedIn">
      <div class="button" *ngIf="!tripClicked">
        <div class="text">
          Wycieczki
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="icon">
          <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
          <line x1="8" y1="2" x2="8" y2="18"></line>
          <line x1="16" y1="6" x2="16" y2="22"></line>
        </svg>

      </div>

      <div class="button active" *ngIf="tripClicked">
        <div class="text">
          Wycieczki
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="icon">
          <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
          <line x1="8" y1="2" x2="8" y2="18"></line>
          <line x1="16" y1="6" x2="16" y2="22"></line>
        </svg>

      </div>
    </div>

    <!-- Template Panel Button -->
    <div (click)="showTemplates()" *ngIf="isLoggedIn">
      <div class="button" *ngIf="!templateClicked">
        <div class="text">
          Szablony
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" class="icon">
          <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
          <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
        </svg>

      </div>

      <div class="button active" *ngIf="templateClicked">
        <div class="text">
          Szablony
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" class="icon">
          <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
          <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
        </svg>

      </div>
    </div>

    <!-- Attraction Panel Button -->
    <div (click)="showAttractions()" *ngIf="isLoggedIn">
      <div class="button" *ngIf="!attractionClicked">
        <div class="text">
          Atrakcje
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="icon">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>

      </div>

      <div class="button active" *ngIf="attractionClicked">
        <div class="text">
          Atrakcje
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="icon">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>

      </div>
    </div>

    <div (click)="showPanel()" *ngIf="isLoggedIn">
      <div class="button" *ngIf="!panelClicked">
        <div class="text">
          Panel
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="icon">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="3" y1="9" x2="21" y2="9"></line>
          <line x1="9" y1="21" x2="9" y2="9"></line>
        </svg>

      </div>

      <div class="button active" *ngIf="panelClicked">
        <div class="text">
          Panel
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="icon">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="3" y1="9" x2="21" y2="9"></line>
          <line x1="9" y1="21" x2="9" y2="9"></line>
        </svg>

      </div>
    </div>

    <!-- Profile Panel Button -->
    <div (click)="showProfile()" *ngIf="isLoggedIn">
      <div class="button" *ngIf="!profileClicked">
        <div class="text">
          Profil
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="icon">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>

      </div>

      <div class="button active" *ngIf="profileClicked">
        <div class="text">
          Profil
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="icon">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>

      </div>
    </div>

    <!-- Logout Button -->
    <div (click)="logout()" routerLink="/" *ngIf="isLoggedIn">
      <div class="button">
        <div class="text">
          Wyloguj się
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="icon">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
          <polyline points="10 17 15 12 10 7"></polyline>
          <line x1="15" y1="12" x2="3" y2="12"></line>
        </svg>

      </div>
    </div>
  </div>

  <div class="panel-body" *ngIf="isLoggedIn">
    <router-outlet></router-outlet>
  </div>

  <div class="message" *ngIf="!isLoggedIn">
    Zaloguj się aby korzystać z funkcjonalności aplikacji!
  </div>
</body>

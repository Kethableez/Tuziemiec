<body>
    <div class="panel">
        <div class="logo" routerLink="/">
            <div class="main-text">
                Tuziemiec
            </div>
            <div class="sub-text">
                Spotkajmy się!
            </div>
        </div>

        <!-- Dashboard Button -->
        <div (click)="showDashboard()" *ngIf="isLoggedIn">
            <div class="button" *ngIf="!dashboardClicked">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="icon">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <div class="text">
                    Dashboard
                </div>
            </div>

            <div class="button active" *ngIf="dashboardClicked" >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="icon">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <div class="text">
                    Dashboard
                </div>
            </div>
        </div>

        <!-- Trip Panel Button -->
        <div (click)="showTrips()" *ngIf="isLoggedIn">
            <div class="button" *ngIf="!tripClicked">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="icon">
                    <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
                    <line x1="8" y1="2" x2="8" y2="18"></line>
                    <line x1="16" y1="6" x2="16" y2="22"></line>
                </svg>
                <div class="text">
                    Wycieczki
                </div>
            </div>

            <div class="button active" *ngIf="tripClicked">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="icon">
                    <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
                    <line x1="8" y1="2" x2="8" y2="18"></line>
                    <line x1="16" y1="6" x2="16" y2="22"></line>
                </svg>
                <div class="text">
                    Wycieczki
                </div>
            </div>
        </div>

        <!-- Template Panel Button -->
        <div (click)="showTemplates()" *ngIf="isLoggedIn">
            <div class="button" *ngIf="!templateClicked">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="icon">
                    <polyline points="4 7 4 4 20 4 20 7"></polyline>
                    <line x1="9" y1="20" x2="15" y2="20"></line>
                    <line x1="12" y1="4" x2="12" y2="20"></line>
                </svg>
                <div class="text">
                    Szablony
                </div>
            </div>

            <div class="button active" *ngIf="templateClicked">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="icon">
                    <polyline points="4 7 4 4 20 4 20 7"></polyline>
                    <line x1="9" y1="20" x2="15" y2="20"></line>
                    <line x1="12" y1="4" x2="12" y2="20"></line>
                </svg>
                <div class="text">
                    Szablony
                </div>
            </div>
        </div>

        <!-- Attraction Panel Button -->
        <div (click)="showAttractions()" *ngIf="isLoggedIn">
            <div class="button" *ngIf="!attractionClicked">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="icon">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <div class="text">
                    Atrakcje
                </div>
            </div>

            <div class="button active" *ngIf="attractionClicked">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="icon">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <div class="text">
                    Atrakcje
                </div>
            </div>
        </div>

        <!-- Profile Panel Button -->
        <div (click)="showProfile()" *ngIf="isLoggedIn">
            <div class="button" *ngIf="!profileClicked">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="icon">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <div class="text">
                    Profil
                </div>
            </div>

            <div class="button active" *ngIf="profileClicked">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="icon">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <div class="text">
                    Profil
                </div>
            </div>
        </div>

        <!-- Logout Button -->
        <div (click)="logout()" routerLink="/" *ngIf="isLoggedIn">
            <div class="button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" class="icon">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
                <div class="text">
                    Wyloguj się
                </div>
            </div>
        </div>
    </div>

    <div class="panel-body" *ngIf="isLoggedIn">
        <router-outlet></router-outlet>
    </div>

    <div class="message" *ngIf="!isLoggedIn">
        Zaloguj się aby korzystać z funkcjonalności aplikacji!
    </div>
</body>

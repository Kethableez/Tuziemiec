      </div>


      <div class="Back_button" *ngIf="!isLoggedIn">

      </div>

    </div>
  </div>

      <div class="trip-card" *ngFor="let trip of avTrips | filter:searchText">
        <div class="t-name">
          {{trip.template.name}}
        </div>

        <div class="t-body">
          <div class="t-details">

            <!-- Place icon -->
            <div class="t-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" class="feather feather-map">
                <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
                <line x1="8" y1="2" x2="8" y2="18"></line>
                <line x1="16" y1="6" x2="16" y2="22"></line>
              </svg>
            </div>

            <!-- Place name -->
            <div class="t-text">
              {{trip.template.place}}
            </div>

            <!-- Date icon -->
            <div class="t-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                <line x1="16" y1="2" x2="16" y2="6" />
                <line x1="8" y1="2" x2="8" y2="6" />
                <line x1="3" y1="10" x2="21" y2="10" />
              </svg>
            </div>

            <!-- Trip Date -->
            <div class="t-text">
              {{trip.startDate}}
            </div>

            <!-- Participants number icon -->
            <div class="t-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" class="feather feather-users">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
            </div>

            <!-- Attraction number -->
            <div class="t-text">
              {{trip.booking}} / {{trip.userLimit}}
            </div>

          </div>

          <div class="t-funct">
            <div class="t-rating">
              <ng-template #t let-fill="fill">
                <span class="star" [class.full]="fill === 100">
                  <span class="half" [style.width.%]="fill">★</span>☆
                </span>
              </ng-template>
              <ngb-rating [max]="5" [(rate)]="trip.template.rating" [starTemplate]="t" [readonly]="true"></ngb-rating>
            </div>

            <div class="t-buttons">
              <!-- Participe button -->
              <div class="t-button" *ngIf="!isEnrolled(trip.id)" (click)="addCurrentUserToTrip(trip.id)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle">
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="12" y1="8" x2="12" y2="16"></line>
                  <line x1="8" y1="12" x2="16" y2="12"></line>
                </svg>
              </div>

              <div class="t-button" *ngIf="isEnrolled(trip.id)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check">
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
              </div>

              <!-- Info button -->
              <div class="t-button" [routerLink]="['/trip', trip.id]">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round" class="feather feather-info">
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="12" y1="16" x2="12" y2="12"></line>
                  <line x1="12" y1="8" x2="12" y2="8"></line>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

<div style="width: 100%; display: table;">
    <div style="display: table-row">

      <div class="Header">
        <div class="Name">Tuziemiec</div>
        <div class="Caption">Spotkajmy się!</div>
      </div>

      <div class="Header_text" *ngIf="isLoggedIn">
        Testowanie mapy
      </div>

      <div class="Header_text" *ngIf="!isLoggedIn">
        Zaloguj się aby zobaczyć kontent!
      </div>

      <div class="Options">
        <div>
            <button class="Button" routerLink="/main">Strona główna </button>
        </div>
      </div>
    </div>
</div>

    <agm-map [latitude] = 'latitude' [longitude] = 'longitude' [zoom]=7 (mapClick)="onChoseLocation($event)" *ngIf="isLoggedIn">
        <!-- <agm-marker 
            [latitude] = 'lat' 
            [longitude] = 'lng' 
            *ngIf="locationChosen"> 
        </agm-marker> -->
        <agm-marker [latitude] = 'lat' [longitude] ='lng' *ngIf = 'isLocationChosen'>
    
        </agm-marker>
    </agm-map>

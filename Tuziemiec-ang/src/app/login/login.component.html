<body>
    <div class="App_name" routerLink="/start">
      <div class="Name">Tuziemiec</div>
      <div class="Caption">Spotkajmy się!</div>
    </div>

    <div class="Form">
      <div class="Form_title" *ngIf="!isLoggedIn" >Zaloguj się!</div>
      <div class="Form_title" *ngIf="isLoggedIn" >Zalogowano</div>
      <div class="Form_body">
      <form [formGroup]="loginForm" *ngIf="!isLoggedIn" (ngSubmit)="onSubmit()">


          <input formControlName="username" type="text" placeholder="Wpisz nazwę użytkownika" ><br>
          <div class="validate" *ngIf="username.invalid && username.touched">
            <small *ngIf="username.errors?.required">Nazwa użytkownika jest wymagana!</small>
          </div>

          <input formControlName="password" type="password" placeholder="Wpisz hasło" ><br>
          <div class="validate" *ngIf="password.invalid && password.touched">
            <small *ngIf="password.errors?.required">Hasło jest wymagane!</small>
          </div>
          <button *ngIf="!isLoggedIn" class="Button1" type="submit" [disabled]="!loginForm.valid">Wyślij</button>
      </form>

      <button *ngIf="isLoggedIn" class="Button1" routerLink="/main">Strona główna</button>
    </div>
    </div>

  </body>
